<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="title" content="">

<body>
    
    <header class="header">
        <div class="container header__container">
            <a href="#" class="header__logo">
                <img src="icons/logo.svg" alt="">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item"><a href="#">Услуги</a></li>

            </nav>
        </div>

    <section class="promo">
        <div class="container">
            <div class="promo__main">
                <h1 class="promo__title">СЕРВИС для НЕРЕЗИДЕНТОВ КАЗАХСТАНА</h1>
                <p class="promo__descr">Удаленная регистрация юридических 
                <br> и физических лиц за 1 день</p>
                <a href="#" class="btn promo__btn">Выбрать услугу</a>
            </div>
            <div class="promo__info">
                <div class="promo__info-item">
                    <div class="promo__info-descr">Регистрация на портале Egov бесплатно в подарок</div>
                    <div class="promo__info-icon">
                        <svg class="promo__info-arrow" width="8" height="24" viewBox="0 0 8 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.67815 24L0.179268 13.2318C-0.0599046 12.8884 -0.0599046 12.4323 0.179268 12.0889L7.93701 0.948942V1.08892C6.11097 4.59245 5.0787 8.57558 5.0787 12.7998C5.0787 16.8201 6.01372 20.6221 7.67815 24Z" fill="#FF9D00"/>
                        </svg>
                         <div class="promo__info-round orange">
                             <img src="icons/gift.svg" alt="">
                         </div>
                    </div>
                </div>
                <div class="promo__info-item">
                    <div class="promo__info-descr">Разница во времени между городами Нур-Султан и Москва: - 3 часа</div>
                    <div class="promo__info-icon">
                        <svg class="promo__info-arrow" width="8" height="24" viewBox="0 0 8 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.67815 24L0.179268 13.2318C-0.0599046 12.8884 -0.0599046 12.4323 0.179268 12.0889L7.93701 0.948942V1.08892C6.11097 4.59245 5.0787 8.57558 5.0787 12.7998C5.0787 16.8201 6.01372 20.6221 7.67815 24Z" fill="#4B78B3"/>
                        </svg>
                         <div class="promo__info-round blue">
                             <img src="icons/clock.svg" alt="">
                         </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/script.js"></script>
